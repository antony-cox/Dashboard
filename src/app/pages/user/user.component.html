<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>ID</label>
                <input type="text" class="form-control" placeholder="User ID" formControlName="userId">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Username</label>
                <input type="email" class="form-control" placeholder="Email" formControlName="email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Intervals ID</label>
                <input type="text" class="form-control" placeholder="Intervals ID" formControlName="intervalsId">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Intervals Key</label>
                <input type="email" class="form-control" placeholder="Intervals Key" formControlName="intervalsKey">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>FTP</label>
                <input type="number" class="form-control" placeholder="FTP" formControlName="ftp">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Weight</label>
                <input type="number" class="form-control" placeholder="Weight" formControlName="weight">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
              </div>
            </div>
          </div>
          <div class="row" *ngIf="superAdmin">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <h5 class="card-title">Permissions</h5>
                <label formArrayName="permissions" *ngFor="let perm of permissionsFormArray.controls; let i = index" class="form-control">
                  <input type="checkbox" [formControlName]="i">
                  {{config.permissions[i]}}
                </label>
              </div>   
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <h5 class="card-title">Activate</h5>
                <label class="form-control">
                  <input type="checkbox" formControlName="active">
                  ACTIVE
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round" [disabled]="!userForm.valid">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
